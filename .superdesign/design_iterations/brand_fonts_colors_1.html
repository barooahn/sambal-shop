<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sambal Brand Fonts & Colors</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #4C1D1D;
      color: #D4AF37;
      font-family: 'Cinzel', serif;
      padding: 2rem;
      text-align: center;
    }
    h1, h2 {
      font-family: 'Cinzel', serif;
      color: #D4AF37;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 2rem;
      margin-top: 0;
      letter-spacing: 2px;
    }
    .small-caps {
      font-variant: small-caps;
      font-size: 1.2rem;
      color: #C1272D;
    }
    .script {
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      color: #D4AF37;
      margin-top: 1rem;
    }
    .palette {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .swatch {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-family: 'Cinzel', serif;
      color: #fff;
    }
    .burgundy { background-color: #4C1D1D; }
    .dark-red { background-color: #7A1F1F; }
    .gold { background-color: #D4AF37; color: #0F0F0F; }
    .black { background-color: #0F0F0F; }
    .highlight-red { background-color: #C1272D; }
  </style>
</head>
<body>
  <h1>SPICE ISLAND</h1>
  <h2>SAMBAL OELEK</h2>
  <div class="small-caps">INDONESIA Â· 185g HANDCRAFTED</div>
  <div class="script">Authentic Indonesian Chili Paste</div>

  <div class="palette">
    <div class="swatch burgundy">#4C1D1D</div>
    <div class="swatch dark-red">#7A1F1F</div>
    <div class="swatch gold">#D4AF37</div>
    <div class="swatch black">#0F0F0F</div>
    <div class="swatch highlight-red">#C1272D</div>
  </div>
</body>
</html>
